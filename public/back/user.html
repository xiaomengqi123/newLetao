<!--模态框-->
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">

      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <i class="glyphicon glyphicon-info-sign text-den"></i>
          您确定要退出后台管理系统吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--禁用启用的模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="usermodal1">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <i class="glyphicon glyphicon-info-sign text-den"></i>
          您确定要执行此操作吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary icon-comfirm">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<!--表格内容的模板引擎-->
<script type="text/html" id="userModal">
  {{each rows v i}}
  <tr>
    <td>{{(page-1)*size+i+1}}</td>
    <td>{{v.username}}</td>
    <td>{{v.mobile}}</td>
    <td>{{v.isDelete==1?"启用":"禁用"}}</td>
    <td data-id="{{v.id}}">
      {{if v.isDelete==1}}
      <button class="btn btn-danger btn-sm btn-click">禁用</button>
      {{/if}}
      {{if v.isDelete==0}}
      <button class="btn btn-success btn-sm btn-click">启用</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
</script>


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

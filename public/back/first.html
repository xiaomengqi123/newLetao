<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body>
<!-- 左边部分-->
<div class="lt-aside">
  <div class="brand">
    <a href="index.html">乐淘乐淘</a>
  </div>
 
  <div class="user">
    <img src="./images/default.png" alt="">
    <p>管理员</p>
  </div>
 
  <div class="nav">
    <ul>
      <li>
        <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          用户管理
        </a>
      </li>
      <li>
        <a href="javascript:;">
          <i class="glyphicon glyphicon-list"></i>
          分类管理
        </a>
        <div class="child" style="display:block">
          <a href="#" class="first now">一级分类</a>
          <a href="#" class="second">二级分类</a>
        </div>
      </li>
      <li>
        <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          商品管理
        </a>
      </li>
    </ul>
  </div>
</div>
<!--右边部分-->
<div class="lt-main">
  <div class="topbar">
    <a href="javascript:;" class="pull-left icon-mune">
      <i class="glyphicon glyphicon-align-justify"></i>
    </a>
    <a href="javascript:;" class="pull-right icon-logout">
      <i class="glyphicon glyphicon-log-out"></i>
    </a>
  </div>
  <div class="content">
    <div class="container-fluid">
      <!--中间面包屑部分-->
      <ol class="breadcrumb">
        <li><a href="#">管理系统</a></li>
        <li><a href="#" >分类管理</a></li>
        <li><a href="#" class="active">一级分类</a></li>
      </ol>
      
      <div class="lt-content">
        <button class="btn btn-default btn-add">添加分类</button>
        <table class="table table-bordered table-hover">
          <thead>
          <tr>
            <th width=20%>序号</th>
            <th width=80%>分类名称</th>
          </tr>
          </thead>
          <tbody>
          <!--模板引擎-->
          <!--<tr>-->
           <!--<td>1</td>-->
           <!--<td>运动鞋</td>-->
          <!--</tr>-->
          </tbody>
        </table>
        <!--分页-->
        <div class="text-right">
          <ul id="paginator"></ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!--模板引擎-->
<script type="text/html" id="firstTpl">
  {{each rows v i}}
  <tr>
   <td>{{(page-1)*size+i+1}}</td>
   <td>{{v.categoryName}}</td>
  </tr>
  {{/each}}
</script>


<!--退出的模态框-->
<div class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="text-danger">
          <i class="glyphicon glyphicon-info-sign text-den"></i>
          您确定要退出后台管理系统吗?
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary logout">确定</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<!--一级分类的模态框-->
<div class="modal fade" tabindex="-1" role="dialog" id="categoryModal">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">添加分类</h4>
      </div>
      <form action="#" id="firstform">
       <div class="modal-body">
          <div class="form-group">
              <input type="text" name="categoryName" class="form-control" id="inputcategory" placeholder="请输入一级分类名称">
            </div>
       </div>
       <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="submit" class="btn btn-primary addfirst">确定</button>
       </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="js/common.js"></script>
<script src="js/first.js"></script>
</body>
</html>
